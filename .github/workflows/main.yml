name: Deploy PasswordVaultGenerator to Civo Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures we can retrieve commit history if needed

      # 2. Extract short commit SHA for versioning
      - name: Set image tag
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 3. Set up QEMU for multi-architecture builds (if needed)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 5. Log in to GitHub Container Registry (ghcr.io)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Build and push the Docker image with versioning
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/keithhubner/passwordvaultgenerator:latest
            ghcr.io/keithhubner/passwordvaultgenerator:${{ env.IMAGE_TAG }}

      # 7. Create Kubeconfig
      - name: Create Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo ${{ secrets.KUBE_CONFIG }} | base64 -d > $HOME/.kube/config

      # 8. Update Kubernetes deployment to use the new image tag
      - name: Deploy to Civo Kubernetes
        run: |
          sed -i "s|ghcr.io/${{ github.repository }}/passwordvaultgenerator:.*|ghcr.io/${{ github.repository }}/passwordvaultgenerator:${{ env.IMAGE_TAG }}|" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl rollout restart deployment/passwordvaultgenerator -n passwordvaultgenerator
          kubectl rollout status deployment/passwordvaultgenerator -n passwordvaultgenerator
