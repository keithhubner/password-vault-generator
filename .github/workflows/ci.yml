name: CI â€” Build & Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Start server
        run: npm start & echo $! > server.pid

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000/api/config > /dev/null 2>&1; then
              echo "Server is ready (attempt $i)"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start within 60s"
          exit 1

      - name: Run API tests
        run: npm run test:api

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" 2>/dev/null || true
          fi
